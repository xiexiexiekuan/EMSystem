<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('集体报名')"></div>
<body>
<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="panel-heading">
                <div th:text="${msg}" style="color: red;"></div>
                未报名学生
            </div>
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>年龄</th>
                            <th>邮箱</th>
                            <th>电话</th>
                            <th>证件类型</th>
                            <th>证件号码</th>
                            <th>单位</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="u:${userInformationList}">
                            <tr>
                                <td th:text="*{u.userName}">1</td>
                                <td th:text="*{u.sex}">1</td>
                                <td th:text="*{u.age}">1</td>
                                <td th:text="*{u.email}">1</td>
                                <td th:text="*{u.phone}">1</td>
                                <td th:text="*{u.certificateType}">1</td>
                                <td th:text="*{u.certificateId}">1</td>
                                <td th:text="*{u.institute}">1</td>
                            </tr>
                        </th:block>
                        <tr th:unless="${#lists.size(userInformationList)>0}">

                        </tr>
                        </tbody>
                    </table>

                    <a th:href="'/school/groupEnter?publishId='+${publishId}" style="color:white;">报名</a>

                </div>
            </div>
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>







</body>
</html>
