<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('学生信息增加')"></div>

<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        个人信息表
                    </div>
                    <div class="panel-body">
                        <form action="/userInfo/userInfoAdd" method="post">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th style="width:40%;"></th>
                                        <th>信息</th>
                                    </tr>
                                    </thead>
                                    <tr>
                                        <td>姓名</td>
                                        <td>
                                            <input type="text" name="userName" class="required" placeholder="姓名">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>密码</td>
                                        <td>
                                            <input type="text" name="password" class="required" placeholder="密码">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>性别</td>
                                        <td>
                                            <input type="text" name="sex" class="required" placeholder="性别">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>年龄</td>
                                        <td>
                                            <input type="text" name="age" class="required" placeholder="年龄">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>邮箱</td>
                                        <td>
                                            <input type="text" name="email" class="required" placeholder="邮箱">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>电话</td>
                                        <td>
                                            <input type="text" name="phone" class="required" placeholder="电话">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>证件类型</td>
                                        <td>
                                            <input type="text" name="certificateType" class="required" placeholder="证件类型">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>证件号码</td>
                                        <td>
                                            <input type="text" name="certificateId" class="required" placeholder="证件号码">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>单位</td>
                                        <td>
                                            <input type="text" name="institute" class="required" placeholder="单位">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <button type="submit" class="btn btn-primary">保存</button>
                                <button class="btn btn-warning">
                                    <a href="/userInfo/studentInfo" style="color:white;">取消</a>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /. ROW  -->
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>
</body>
</html>
