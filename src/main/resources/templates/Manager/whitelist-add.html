<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('白名单信息')"></div>
<body>
<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel-body">
                    <div th:text="${msg}" style="color: red;"></div>
                    <form action="/school/whitelistAdd" method="post">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th style="width:40%;"></th>
                                    <th>白名单信息</th>
                                </tr>
                                </thead>
                                <tbody th:object="${whitelist}">
                                <tr>
                                    <td>考生编号</td>
                                    <td>
                                        <input type="text" id="userId" name="userId" class="required" placeholder="考生编号">
                                    </td>
                                </tr>
                                <tr>
                                    <td>考生身份证号码</td>
                                    <td>
                                        <input type="text" id="certificate" name="certificate" class="required" placeholder="考生身份证号码">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <button type="submit" class="btn btn-primary">添加</button>
                            <button class="btn btn-warning">
                                <a href="/school/whitelist" style="color:white;">取消</a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /. ROW  -->
</div>
<!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>
</body>
</html>
