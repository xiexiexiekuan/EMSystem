<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('考场信息更新')"></div>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body >
<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div th:text="${msg}" style="color: red;"></div>
                        考场信息表
                    </div>
                    <div class="panel-body">
                        <form action="/school/examRoomUpdate" method="post">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th style="width:40%;"></th>
                                        <th>信息</th>
                                    </tr>
                                    </thead>
                                    <tbody th:object="${examRoomInformation}">
                                    <tr>
                                        <td>记录编号</td>
                                        <td>
                                            <input type="text" name="examRoomId" class="required" readonly placeholder="姓名" th:value="*{examRoomId}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>考场编号</td>
                                        <td>
                                            <input type="text" name="examRoomNum" class="required" placeholder="姓名" th:value="*{examRoomNum}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>考场位置</td>
                                        <td>
                                            <input type="text" name="examRoomLocate" class="required" placeholder="密码" th:value="*{examRoomLocate}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>所属院校</td>
                                        <td>
                                            <input type="text" name="roomId" class="required" placeholder="所属院校" th:value="*{roomId}">
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                                <button type="submit" class="btn btn-primary">保存</button>
                                <button class="btn btn-warning">
                                    <a href="/school/examRoom" style="color:white;">取消</a>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /. ROW  -->
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>
</body>


</html>
