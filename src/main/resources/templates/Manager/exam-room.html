<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('考场')"></div>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>考场编号</th>
                            <th>考场人数</th>
                            <th>考场位置</th>
                            <th>启用状态</th>

                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="e:${examRoomList}">
                            <tr >
                                <td th:text="${e.examRoomId}"></td>
                                <td th:text="${e.examRoomNum}"></td>
                                <td th:text="${e.examRoomLocate}"></td>

                                <td th:text="${e.useStatus}"></td>

                            </tr>
                        </th:block>
                        <tr th:unless="${#lists.size(examRoomList)>0}">
                            <td colspan="3">未查询到已发布考场信息！</td>
                        </tr>
                        </tbody>
                    </table>
                    <a href="/school/toExamRoomAdd" class="btn btn-info">添加考场信息</a>
                </div>
            </div>
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>



</body>
</html>
