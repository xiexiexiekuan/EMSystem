<!DOCTYPE html>
<html lang="en">
<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel-body">
                    <form th:action="'/school/whitelistAdd'" method="post">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th style="width:40%;"></th>
                                    <th>考场信息</th>
                                </tr>
                                </thead>
                                <tbody th:object="${whitelist}">
                                <tr>
                                    <td>考场编号</td>
                                    <td>
                                        <input type="text" id="examRoomId" name="examRoomId" class="required" placeholder="考场编号">
                                    </td>
                                </tr>
                                <tr>
                                    <td>考场人数</td>
                                    <td>
                                        <input type="text" id="examRoomNum" name="examRoomNum" class="required" placeholder="考场人数">
                                    </td>
                                </tr>
                                <tr>
                                    <td>考场位置</td>
                                    <td>
                                        <input type="text" id="examRoomLocate" name="examRoomLocate" class="required" placeholder="考场类型">
                                    </td>
                                </tr>

                                <tr>
                                    <td>所属院校</td>
                                    <td>
                                        <input type="text" id="roomId" name="roomId" class="required" placeholder="所属院校">
                                    </td>
                                </tr>
                                <tr>
                                    <td>启用状态</td>
                                    <td>
                                        <input type="text" id="useStatus" name="useStatus" class="required" placeholder="启用状态">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <button type="submit" class="btn btn-primary">添加</button>
                            <button class="btn btn-warning">
                                <a href="javascript:history.go(-1)" style="color:white;">取消</a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /. ROW  -->
</div>
<!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>
</body>
</html>
