<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<div th:replace="common/header::header('考务老师信息')"></div>
<body>
<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="panel-heading">
                <div th:text="${msg}" style="color: red;"></div>
                考务老师人员信息表
            </div>
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>教师编号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>年龄</th>
                            <th>电话</th>
                            <th>职位</th>
                            <th>所属院校</th>
                            <th>所在考场</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="u:${examTeacherList}">
                            <tr >
                                <td th:text="${u.teacherId}"></td>
                                <td th:text="${u.teacherName}"></td>
                                <td th:text="${u.sex}"></td>
                                <td th:text="${u.age}"></td>
                                <td th:text="${u.phone}"></td>
                                <td th:text="${u.position}"></td>
                                <td th:text="${u.roomId}"></td>
                                <td th:text="${u.examRoomId}"></td>
                                <td>
                                    <a th:href="'/school/toExamteacherInfoUpdate?teacherId='+${u.teacherId}" class="btn btn-primary">修改</a>
                                    <a th:href="'/school/examteacherInfoDelete?teacherId='+${u.teacherId}" class="btn btn-danger">删除</a>
                                </td>
                            </tr>
                        </th:block>
                        <tr th:unless="${#lists.size(examTeacherList)>0}">
                            <td colspan="3">未查询到考务老师人员信息！</td>
                        </tr>
                        </tbody>
                    </table>
                    <a href="/school/toExamteacherInfoAdd" class="btn btn-info">添加考务老师人员信息</a>
                </div>
            </div>
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>



</body>
</html>
