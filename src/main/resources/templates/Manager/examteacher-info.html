<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>教师编号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>年龄</th>
                            <th>电话</th>
                            <th>职位</th>
                            <th>所属院校</th>
                            <th>所在考场</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="u:${userInformationList}">
                            <tr >
                                <td th:text="${u.teacherId}"></td>
                                <td th:text="${u.teacherName}"></td>
                                <td th:text="${u.sex}"></td>
                                <td th:text="${u.age}"></td>
                                <td th:text="${u.phone}"></td>
                                <td th:text="${u.position}"></td>
                                <td th:text="${u.roomId}"></td>
                                <td th:text="${u.examRoomId}"></td>

                            </tr>
                        </th:block>
                        <tr th:unless="${#lists.size(userInformationList)>0}">
                            <td colspan="3">未查询到已发布考务人员信息！</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>



</body>
</html>
