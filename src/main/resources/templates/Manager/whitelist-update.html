<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('白名单更新')"></div>
<body>
<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        白名单信息表
                    </div>
                    <div class="panel-body">
                        <form th:action="'/examOffice/whitelist'" method="post">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th style="width:40%;"></th>
                                        <th>信息</th>
                                    </tr>
                                    </thead>
                                    <tbody th:object="${whitelist}">
                                    <tr>
                                        <td>白名单编号</td>
                                        <td>
                                            <input type="text" id="listId" name="listId" class="required" placeholder="白名单编号"
                                                   value="无" th:value="*{listId}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>考生编号</td>
                                        <td>
                                            <input type="text" id="userId" name="userId" class="required" placeholder="考生编号"
                                                   value="无" th:value="*{userId}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>考生身份证号码</td>
                                        <td>
                                            <input type="text" id="certificateId" name="certificateId" class="required" placeholder="考生身份证号码"
                                                   value="无" th:value="*{certificateId}">
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                                <button type="submit" class="btn btn-primary">保存</button>
                                <button class="btn btn-warning">
                                    <a href="javascript:history.go(-1)" style="color:white;">取消</a>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /. ROW  -->
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->


<div th:replace="common/footer"></div>
</body>
</html>
