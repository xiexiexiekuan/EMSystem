<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('白名单信息')"></div>
<body>
<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div th:text="${msg}" style="color: red;"></div>
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <tbody>
                        </thead>
                        <tr>
                            <td>白名单编号</td>
                            <td>
                                <input type="text" id="listId" name="listId" class="required" placeholder="计划编号"
                                       value="无" >
                            </td>
                        </tr>
                        <tr>
                            <td>考生编号</td>
                            <td>
                                <input type="text" id="userId" name="userId" class="required" placeholder="考生编号"
                                       value="无" >
                            </td>
                        </tr>
                        <tr>
                            <td>考生身份证号码</td>
                            <td>
                                <input type="text" id="certificateId" name="certificateId" class="required" placeholder="考生身份证号码"
                                       value="无" >
                            </td>
                        </tr>
                        </th:block>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-primary">保存</button>
                    <button class="btn btn-warning">
                        <a href="javascript:history.go(-1)" style="color:white;">取消</a>
                    </button>
                </div>
            </div>

        </div>

    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>
</body>
</html>
