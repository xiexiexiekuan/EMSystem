<!DOCTYPE html>
<html lang="en">

<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel-body">
                    <form th:action="'/school/whitelistAdd'" method="post">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th style="width:40%;"></th>
                                    <th>考务人员信息</th>
                                </tr>
                                </thead>
                                <tbody th:object="${whitelist}">
                                <tr>
                                    <td>教师编号</td>
                                    <td>
                                        <input type="text" name="teacherId" class="required" placeholder="编号">
                                    </td>
                                </tr>
                                <tr>
                                    <td>姓名</td>
                                    <td>
                                        <input type="text" name="teacherName" class="required" placeholder="姓名">
                                    </td>
                                </tr>
                                <tr>
                                    <td>密码</td>
                                    <td>
                                        <input type="text" name="password" class="required" placeholder="密码">
                                    </td>
                                </tr>
                                <tr>
                                    <td>性别</td>
                                    <td>
                                        <input type="text" name="sex" class="required" placeholder="性别">
                                    </td>
                                </tr>
                                <tr>
                                    <td>年龄</td>
                                    <td>
                                        <input type="text" name="age" class="required" placeholder="年龄">
                                    </td>
                                </tr>

                                <tr>
                                    <td>电话</td>
                                    <td>
                                        <input type="text" name="phone" class="required" placeholder="电话">
                                    </td>
                                </tr>
                                <tr>
                                    <td>职位</td>
                                    <td>
                                        <input type="text" name="position" class="required" placeholder="职位">
                                    </td>
                                </tr>
                                <tr>
                                    <td>所属院校</td>
                                    <td>
                                        <input type="text" name="roomId" class="required" placeholder="所属院校">
                                    </td>
                                </tr>
                                <tr>
                                    <td>所在考场</td>
                                    <td>
                                        <input type="text" name="examRoomId" class="required" placeholder="所在考场">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <button type="submit" class="btn btn-primary">添加</button>
                            <button class="btn btn-warning">
                                <a href="javascript:history.go(-1)" style="color:white;">取消</a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /. ROW  -->
</div>
<!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->



</html>
