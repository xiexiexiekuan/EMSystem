<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('监考老师信息更新')"></div>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div th:text="${msg}" style="color: red;"></div>
                        考务人员信息表
                    </div>
                    <div class="panel-body">
                        <form action="/school/examteacherInfoUpdate" method="post">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th style="width:40%;"></th>
                                        <th>信息</th>
                                    </tr>
                                    </thead>
                                    <tbody th:object="${examTeacher}">
                                    <tr>
                                        <td>教师编号</td>
                                        <td>
                                            <input type="text" name="teacherId" class="required" placeholder="编号" readonly="readonly" th:value="*{teacherId}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>姓名</td>
                                        <td>
                                            <input type="text" name="teacherName" class="required" placeholder="姓名" th:value="*{teacherName}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>性别</td>
                                        <td>
                                            <input type="text" name="sex" class="required" placeholder="性别" th:value="*{sex}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>年龄</td>
                                        <td>
                                            <input type="text" name="age" class="required" placeholder="年龄" th:value="*{age}">
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>电话</td>
                                        <td>
                                            <input type="text" name="phone" class="required" placeholder="电话" th:value="*{phone}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>职位</td>
                                        <td>
                                            <input type="text" name="position" class="required" placeholder="职位" th:value="*{position}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>所属院校</td>
                                        <td>
                                            <input type="text" name="roomID" readonly class="required" placeholder="所属院校" th:value="*{roomId}">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <button type="submit" class="btn btn-primary">保存</button>
                                <button class="btn btn-warning">
                                    <a href="/school/examteacherInfo" style="color:white;">取消</a>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /. ROW  -->
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>
</body>




</html>
