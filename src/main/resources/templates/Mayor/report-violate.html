<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('社会考试信息')"></div>
<body onload="getTime()">
<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        上报违纪情况
                    </div>
                    <div class="panel-body">
                        <form action="/mayor/reportViolate" method="post">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th style="width:40%;"></th>
                                        <th>信息</th>
                                    </tr>
                                    </thead>
                                    <th:block >
                                        <tbody>
                                        <tr>
                                            <td>考生编码</td>
                                            <td>
                                                <input type="text" id="userId" name="userId" class="required" placeholder="考生编码">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>考试编号</td>
                                            <td>
                                                <input type="text" id="publishId" name="publishId" class="required" placeholder="考试编号" >
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>违纪编号</td>
                                            <td>
                                                <input type="text" id="violationsCode" name="violationsCode" class="required" placeholder="违规编码" >
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>违纪描述</td>
                                            <td>
                                                <input type="text" id="violateDescription" name="violateDescription" class="required" placeholder="违规描述" >
                                            </td>
                                        </tr>
                                        </tbody>
                                    </th:block>
                                </table>
                                <button type="submit" class="btn btn-primary">保存</button>
                                <button class="btn btn-warning">
                                    <a href="/mayor/violateInfo" style="color:white;">取消</a>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>
<script>
    $('#datetimepicker').datetimepicker();
</script>
</body>
</html>
