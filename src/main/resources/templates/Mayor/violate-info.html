<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('违规查询')"></div>
<body>
<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <!--违纪查询-->
        <div class="row">
            <div class="panel-heading">
                <h1 class="page-head-line">违纪情况查看</h1>
                <h1 class="page-subhead-line">以下是考生违纪信息列表，可查看</h1>
            </div>
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>违纪编码</th>
                            <th>考生编码</th>
                            <th>考试编号</th>
                            <th>违纪编号</th>
                            <th>违纪描述</th>
                            <th>审核状态</th>
                            <th>处罚编号</th>
                            <th>处罚描述</th>
                            <th>上报人</th>
                            <th>上报时间</th>
                            <th>审核人</th>
                            <th>审核时间</th>
                            <th>处理状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="v:${violationInfo}">
                            <tr >
                                <td th:text="${v.violateRecordId}"></td>
                                <td th:text="${v.userId}"></td>
                                <td th:text="${v.publishId}"></td>
                                <td th:text="${v.violationsCode}"></td>
                                <td th:text="${v.violateDescription}"></td>
                                <td th:text="${v.previewStatus}"></td>
                                <td th:text="${v.punishmentCode}"></td>
                                <td th:text="${v.punishDescription}"></td>
                                <td th:text="${v.reportMan}"></td>
                                <td th:text="${v.reportTime}"></td>
                                <td th:text="${v.punishMan}"></td>
                                <td th:text="${v.punishTime}"></td>
                                <td th:text="${v.processing_state}"></td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>
</body>
</html>
