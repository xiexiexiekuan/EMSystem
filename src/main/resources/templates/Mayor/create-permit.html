<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('我的考试')"></div>
<body>
<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">

            <div class="col-md-12">
                <div class="panel-heading">
                    <div th:text="${msg}" style="color: red;"></div>
                    <h1 class="page-head-line">生成准考证</h1>
                </div>
                <a href="/mayor/admitTicket" class="btn btn-primary" style="float: left">一键生成准考证号</a>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>考生编号</th>
                            <th>考试编号</th>
                            <th>准考证号</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="a:${applicationInfo}">
                            <tr >
                                <td th:text="${a.userId}">1</td>
                                <td th:text="${a.publishId}">1</td>
                                <td th:text="${a.examineeNumber}">1</td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>

    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>
</body>
</html>
