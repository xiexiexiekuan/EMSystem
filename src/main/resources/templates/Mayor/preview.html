<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('现场审核')"></div>
<body>
<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="panel-heading">
                <div th:text="${msg}" style="color: red;"></div>
                <h1 class="page-head-line">现场审核</h1>
                <h1 class="page-subhead-line">请对考生资格进行审核</h1>
            </div>
            <div class="col-md-12">
                <div class="table-responsive">

                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>报名编号</th>
                            <th>考生编号</th>
                            <th>考试编号</th>
                            <th>考生学校</th>
                            <th>考生类型</th>
                            <th>缴费状态</th>
                            <th>审核状态</th>

                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="v:${preview}">
                            <tr >
                                <td th:text="${v.enterId}"></td>
                                <td th:text="${v.userId}"></td>
                                <td th:text="${v.publishId}"></td>
                                <td th:text="${v.curSchool}"></td>
                                <td th:text="${v.stuType}"></td>
                                <td th:text="${v.previewStatus}"></td>
                                <td th:text="${v.payStatus}"></td>
                                <td th:if="${v.previewStatus}==0">
                                    <form action="/mayor/toPreview" method="post">
                                        审核结果:<input type="text" class="form-control" name="previewStatus" />
                                        <button type="submit">提交审核结果</button>
                                    </form>
                                </td>
                                <td th:unless="${v.previewStatus}==0">
                                    <button >已审核</button>
                                </td>
                            </tr>
                        </th:block>
                        <tr th:unless="${#lists.size(preview)>0}">
                            <td colspan="3">未查询到学生报考信息！</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>
</body>
</html>
