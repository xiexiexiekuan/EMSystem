<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('院校人员信息更新')"></div>

<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div th:text="${msg}" style="color: red;"></div>
                        个人信息表
                    </div>
                    <div class="panel-body">
                        <form action="/mayor/toRoomManageUpdate" method="post">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th style="width:40%;"></th>
                                        <th>信息</th>
                                    </tr>
                                    </thead>
                                    <tbody th:object="${updateRoom}">
                                    <tr>
                                        <td>考点编号</td>
                                        <td>
                                            <input type="text" name="roomId" class="required" placeholder="编号" readonly="readonly" th:value="*{roomId}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>考点名称</td>
                                        <td>
                                            <input type="text" name="roomName" class="required" placeholder="姓名" th:value="*{roomName}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>考场地址</td>
                                        <td>
                                            <input type="text" name="roomAddress" class="required" placeholder="密码" th:value="*{roomAddress}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>考场数目</td>
                                        <td>
                                            <input type="text" name="roomNumber" class="required" placeholder="性别" th:value="*{roomNumber}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>考场起始编号</td>
                                        <td>
                                            <input type="text" name="numberStart" class="required" placeholder="年龄" th:value="*{numberStart}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>考场结束编号</td>
                                        <td>
                                            <input type="text" name="numberEnd" class="required" placeholder="邮箱" th:value="*{numberEnd}">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <button type="submit" class="btn btn-primary">保存</button>
                                <button class="btn btn-warning">
                                    <a href="/mayor/roomManage" style="color:white;">取消</a>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /. ROW  -->
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>
</body>
</html>
