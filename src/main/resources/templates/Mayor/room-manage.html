            <div class="panel-heading">
                <div th:text="${msg}" style="color: red;"></div>
                <h1 class="page-head-line">考点信息列表</h1>
                <h1 class="page-subhead-line">以下是所有考点信息列表，可进行增删改操作</h1>
            </div>
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>考点名</th>
                            <th>编号</th>
                            <th>考场数目</th>
                            <th>考点地址</th>

                        </thead>
                        <th:block th:if="${#lists.size(roomManage)}>0">

                            <tr th:object="${r}">
                                <td th:text="${rstatus.count}">1</td>
                                <td th:text="*{roomName}">考点名</td>
                                <td th:text="*{roomId}">编号</td>
                                <td th:text="*{roomNumber}">考场数目</td>
                                <td th:text="*{roomAddress}">考点地址</td>
                                <td>
                                    <a th:href="'/mayor/roomManageUpdate?id='+*{roomId}" class="btn btn-primary">修改</a>
                                    <a th:href="'/mayor/roomManageDelete?id='+*{roomId}" class="btn btn-danger">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </th:block>
                        <th:block th:unless="${#lists.size(roomManage)}>0">
                            <tbody>
                            <tr>
                                <td colspan="6">未找到相应信息！</td>
                            </tr>
                        </th:block>
                    </table>
