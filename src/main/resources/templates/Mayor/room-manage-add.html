<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        考点信息表
                    </div>
                    <div class="panel-body">
                        <form action="/mayor/roomManageAdd" method="post">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th style="width:40%;"></th>
                                        <th>信息</th>
                                    </tr>
                                    </thead>
                                    <th:block >
                                        <tbody>
                                        <tr>
                                            <td>考场编号</td>
                                            <td>
                                                <input type="text" id="roomId" name="roomId" class="required" placeholder="编号:1"
                                                       value="">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>考点名称</td>
                                            <td>
                                                <input type="text" id="roomName" name="roomName" class="required" placeholder="名称"
                                                       value="">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>考点地址</td>
                                            <td>
                                                <input type="text" id="roomAddress" name="roomAddress" class="required" placeholder="考场地址"
                                                       value="">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>考场数目</td>
                                            <td>
                                                <input type="text" id="roomNumber" name="roomNumber" class="required" placeholder="考场数量"
                                                       value="">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>考场起始编号</td>
                                            <td>
                                                <input type="text" id="numberStart" name="numberStart" class="required" placeholder="考场起始编号"
                                                       value="">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>考场结束编号</td>
                                            <td>
                                                <input type="text" id="numberEnd" name="numberEnd" class="required" placeholder="考场结束编号"
                                                       value="">
                                            </td>
                                        </tr>
                                        </tbody>
                                    </th:block>
                                </table>
                                <button type="submit" class="btn btn-primary">保存</button>
                                <button class="btn btn-warning">
                                    <a th:href="'/mayor/room-manage'" style="color:white;">取消</a>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
