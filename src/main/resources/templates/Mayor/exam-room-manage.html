<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('现场审核')"></div>
<body>
<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="panel-heading">
                <div th:text="${msg}" style="color: red;"></div>
                <h1 class="page-head-line">现场审核</h1>
                <h1 class="page-subhead-line">请对考生资格进行审核</h1>
            </div>
            <div class="col-md-12">
                <div class="table-responsive">

                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>考场编号</th>
                            <th>考场人数</th>
                            <th>考场位置</th>
                            <th>所属院校</th>
<!--                            <th>启用状态</th>-->
                            <th>操作</th>

                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="e:${examRoomInformation}">
                            <tr >
                                <td th:text="${e.examRoomId}"></td>
                                <td th:text="${e.examRoomNum}"></td>
                                <td th:text="${e.examRoomLocate}"></td>
                                <td th:text="${e.roomId}"></td>
<!--                                <td th:if="${e.useStatus}==0">-->
<!--                                    <form action="/mayor/examRoomManage" method="post">-->
<!--                                        <input type="hidden" class="form-control" name="examRoomId" th:value="${e.examRoomId}"/>-->
<!--                                        审核结果:<input type="text" class="form-control" name="previewStatus" />-->
<!--                                        <button type="submit">提交审核结果</button>-->
<!--                                    </form>-->
<!--                                </td>-->
                                <td th:unless="${e.useStatus}==0">
                                    <button >启用</button>
                                </td>
                            </tr>
                        </th:block>
                        <tr th:unless="${#lists.size(examRoomInformation)>0}">
                            <td colspan="3">未查询到学生报考信息！</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>
</body>
</html>
