<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!--考试类型更新-->
<script>
    function getAreaList() {
        $.ajax({
            type: "post",
            url: "/examOffice/examType",    //url根据自己的项目实际定义
            async: false,
            dataType: "text",
            error: function () {
                alert("系统忙，请稍后再试！");
                return false;
            },
            success: function (text) {
                var expressExam = $("#addressId");
                var str = '';
                var data = eval("(" + text + ")");
                var tid=expressExam.attr("value");
                expressExam.empty();
                console.log(tid)
                for (var o in data) {
                    if(tid==data[o].id) {
                        str += '<option value="' + data[o].id + '" selected>' + data[o].province + data[o].city + '</option>';
                    }else{
                        str += '<option value="' + data[o].id + '">' + data[o].province + data[o].city + '</option>';
                    }
                }
                expressExam.append(str);
            }
        });
    }
</script>
<body onload="getAreaList()">
<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        考试类型信息表
                    </div>
                    <div class="panel-body">
                        <form th:action="'/examOffice/saveexamType'" method="post">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th style="width:40%;"></th>
                                        <th>信息</th>
                                    </tr>
                                    </thead>

                                    <tbody th:object="${currentExam}">
                                    <tr>
                                        <td>考试类型编码</td>
                                        <td>
                                            <input type="text" id="typeId" name="typeId" class="required" placeholder="typeId"
                                                   value="无" th:value="*{typeId}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>考试类型名称</td>
                                        <td>
                                            <input type="text" id="typeName" name="typeName" class="required" placeholder="typeName"
                                                   value="无" th:value="*{typeName}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>描述</td>
                                        <td>
                                            <input type="text" id="certificate" name="certificate" class="required" placeholder="考试类型描述"
                                                   value="无" th:value="*{certificate}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>操作人</td>
                                        <td th:text="*{userId}">userId</td>
                                    </tr>
                                    <tr>
                                        <td>操作时间</td>
                                        <td>
                                            <input type="text" id="idnumber" name="idnumber" class="required" placeholder="身份证号"
                                                   value="0" th:value="*{idnumber}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>地址</td>
                                        <td>
                                            <select id="addressId" name="address.id" th:value="*{address.id}"  th:text="*{address.province+address.city}">
                                                <option>全部</option>
                                            </select>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <button type="submit" class="btn btn-primary">保存</button>
                                <button class="btn btn-warning">
                                    <a th:href="'/examOffice/personalInfo/administrator/personal-info'" style="color:white;">取消</a>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /. ROW  -->
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>
</body>
</html>
