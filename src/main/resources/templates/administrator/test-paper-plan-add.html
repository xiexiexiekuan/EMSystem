<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('评卷计划更新')"></div>
<body>
<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>考试类型信息表</h4>
                    </div>
                    <div class="panel-body">
                        <form th:action="'/examOffice/testPaperPlanAdd'" method="post">
                            <hr>
                            <div class="form-group input-group">
                                <td>计划编号  </td>
                                <td>
                                    <input type="text" class="form-control" name="planCode" placeholder="计划编号..." />
                                </td>
                            </div>
                            <div class="form-group input-group">
                                <td>考试编码  </td>
                                <td>
                                    <input type="password" class="form-control" name="publishId" placeholder="考试编码..." />
                                </td>
                            </div>
                            <div class="form-group input-group">
                                <td>评卷开始日期</td>
                                <td>
                                    <input type="password" class="form-control" name="judgingStart"  placeholder="评卷开始日期..." />
                                </td>
                            </div>
                            <div class="form-group input-group">
                                <td>评卷结束日期</td>
                                <td>
                                    <input type="password" class="form-control" name="judgingEnd"  placeholder="评卷结束日期..." />
                                </td>
                            </div>
                            <div class="form-group input-group">
                                <td>院校编号  </td>
                                <td>
                                    <input type="text" class="form-control" name="schoolCode" placeholder="院校编号..." />
                                </td>
                            </div>
                            <div class="form-group input-group">
                                <td>试卷规格  </td>
                                <td>
                                    <input type="text" class="form-control" name="paperCode" placeholder="试卷规格..." />
                                </td>

                            </div>
                            <div class="form-group input-group">
                                <td>试卷份数  </td>
                                <td>
                                    <input type="text" class="form-control" name="paperCode" placeholder="试卷份数..." />
                                </td>
                            </div>
                            <hr>
                            <button type="submit" class="btn btn-primary">保存</button>
                            <button class="btn btn-warning">
                                <a href="javascript:history.go(-1)" style="color:white;">取消</a>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /. ROW  -->
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->


<div th:replace="common/footer"></div>
</body>
</html>
