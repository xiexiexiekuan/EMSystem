<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('评卷计划更新')"></div>
<body onload="getTime()">
<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div th:text="${msg}" style="color: red;"></div>
                        考试类型信息表
                    </div>
                    <div class="panel-body">
                        <form action="/examOffice/testPaperPlanUpdate" method="post">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr>
                                        <th style="width:40%;"></th>
                                        <th>信息</th>
                                    </tr>
                                    </thead>
                                    <tbody th:object="${updatePlan}">
                                    <tr>
                                        <td>计划编号</td>
                                        <td>
                                            <input type="text" id="planCode" name="planCode" class="required" placeholder="计划编号" readonly="readonly"
                                                   value="无" th:value="*{planCode}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>考试编码</td>
                                        <td>
                                            <input type="text" id="publishId" name="publishId" class="required" placeholder="考试编码"
                                                   value="无" th:value="*{publishId}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>评卷开始日期</td>
                                        <td>
                                            <input type="text" id="datetimepicker" name="judgingStart" class="required" placeholder="评卷开始日期"
                                                   value="无" th:value="*{judgingStart}" data-date-format="yyyy-mm-dd hh:ii:00" alt="格式:yyyy-MM-dd HH:mm:ss">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>评卷结束日期</td>
                                        <td>
                                            <input type="text" id="datetimepicker1" name="judgingEnd" class="required" placeholder="评卷结束日期"
                                                   value="无" th:value="*{judgingEnd}" data-date-format="yyyy-mm-dd hh:ii:00" alt="格式:yyyy-MM-dd HH:mm:ss">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>院校编号</td>
                                        <td>
                                            <input type="text" id="schoolCode" name="schoolCode" class="required" placeholder="院校编号"
                                                   value="无" th:value="*{schoolCode}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>院校名称</td>
                                        <td>
                                            <input type="text" id="schoolName" name="schoolName" class="required" placeholder="院校名称"
                                                   value="无" th:value="*{schoolName}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>试卷规格</td>
                                        <td>
                                            <input type="text" id="paperCode" name="paperCode" class="required" placeholder="试卷规格"
                                                   value="无" th:value="*{paperCode}">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>试卷份数</td>
                                        <td>
                                            <input type="text" id="paperNum" name="paperNum" class="required" placeholder="试卷份数"
                                                   value="无" th:value="*{paperNum}">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <button type="submit" class="btn btn-primary">保存</button>
                                <button class="btn btn-warning">
                                    <a href="/examOffice/toTestPaperPlan" style="color:white;">取消</a>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /. ROW  -->
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>
<script>
    $('#datetimepicker').datetimepicker();
    $('#datetimepicker1').datetimepicker();
</script>
</body>
</html>
