<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('市州人员')"></div>
<body>
<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>年龄</th>
                            <th>身份证件类型</th>
                            <th>身份证件号码</th>
                            <th>联系方式</th>
                            <th>电子邮件</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="m:${myInfo}">
                            <tr>
                                <td th:text="${m.userName}"></td>
                                <td th:text="${m.sex}"></td>
                                <td th:text="${m.age}"></td>
                                <td th:text="${m.certificateType}"></td>
                                <td th:text="${m.certificateId}"></td>
                                <td th:text="${m.phone}"></td>
                                <td th:text="${m.email}"></td>
                            </tr>
                        </th:block>
                        <tr th:unless="${#lists.size(myInfo)>0}">
                            <td colspan="3">未查询到相关人员信息！</td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>

        </div>

    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>
</body>
</html>
