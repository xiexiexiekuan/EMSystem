<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('发布考试信息')"></div>
<body onload="getTime()">
<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel-body">
                    <div th:text="${msg}" style="color: red;"></div>
                    <form action="/examOffice/publishExam" method="post">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th style="width:40%;"></th>
                                    <th>信息</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>考试类型编码</td>
                                    <td>
                                        <input type="text" name="typeId" class="required" placeholder="考试类型编码">
                                    </td>
                                </tr>
                                <tr>
                                    <td>报名开始时间</td>
                                    <td>
                                        <input type="text"  name="registrationStarts" class="required" placeholder="格式:2020-01-01 00:00:00"
                                               value="" id="datetimepicker" data-date-format="yyyy-mm-dd hh:ii:00" alt="格式:yyyy-MM-dd HH:mm:ss">
                                    </td>
                                </tr>
                                <tr>
                                    <td>报名截止时间</td>
                                    <td>
                                        <input type="text"  name="registrationDeadline" class="required" placeholder="格式:2020-01-01 00:00:00"
                                               value="" id="datetimepicker1" data-date-format="yyyy-mm-dd hh:ii:00" alt="格式:yyyy-MM-dd HH:mm:ss">
                                    </td>
                                </tr>
                                <tr>
                                    <td>报考开始时间</td>
                                    <td>
                                        <input type="text"  name="applyStarts" class="required" placeholder="格式:2020-01-01 00:00:00"
                                               value="" id="datetimepicker2" data-date-format="yyyy-mm-dd hh:ii:00" alt="格式:yyyy-MM-dd HH:mm:ss">
                                    </td>
                                </tr>
                                <tr>
                                    <td>报考结束时间</td>
                                    <td>
                                        <input type="text"  name="applyDeadline" class="required" placeholder="格式:2020-01-01 00:00:00"
                                               value="" id="datetimepicker3" data-date-format="yyyy-mm-dd hh:ii:00" alt="格式:yyyy-MM-dd HH:mm:ss">
                                    </td>
                                </tr>
                                <tr>
                                    <td>现场确认开始时间</td>
                                    <td>
                                        <input type="text"  name="confirmationStarts" class="required" placeholder="格式:2020-01-01 00:00:00"
                                               value="" id="datetimepicker4" data-date-format="yyyy-mm-dd hh:ii:00" alt="格式:yyyy-MM-dd HH:mm:ss">
                                    </td>
                                </tr>
                                <tr>
                                    <td>现场确认截止时间</td>
                                    <td>
                                        <input type="text"  name="confirmationDeadline" class="required" placeholder="格式:2020-01-01 00:00:00"
                                               value="" id="datetimepicker5" data-date-format="yyyy-mm-dd hh:ii:00" alt="格式:yyyy-MM-dd HH:mm:ss">
                                    </td>
                                </tr>
                                <tr>
                                    <td>打印准考证开始时间</td>
                                    <td>
                                        <input type="text"  name="admissioncardPrintStarts" class="required" placeholder="格式:2020-01-01 00:00:00"
                                               value="" id="datetimepicker6" data-date-format="yyyy-mm-dd hh:ii:00" alt="格式:yyyy-MM-dd HH:mm:ss">
                                    </td>
                                </tr>
                                <tr>
                                    <td>打印准考证截止时间</td>
                                    <td>
                                        <input type="text"  name="admissioncardPrintDeadline" class="required" placeholder="格式:2020-01-01 00:00:00"
                                               value="" id="datetimepicker7" data-date-format="yyyy-mm-dd hh:ii:00" alt="格式:yyyy-MM-dd HH:mm:ss">
                                    </td>
                                </tr>
                                </tbody>

                            </table>
                            <button type="submit" class="btn btn-primary">添加</button>
                            <button class="btn btn-warning">
                                <a href="/examOffice/examInfo" style="color:white;">取消</a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /. ROW  -->
</div>
<!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>

<script>
    $('#datetimepicker').datetimepicker();
    $('#datetimepicker1').datetimepicker();
    $('#datetimepicker2').datetimepicker();
    $('#datetimepicker3').datetimepicker();
    $('#datetimepicker4').datetimepicker();
    $('#datetimepicker5').datetimepicker();
    $('#datetimepicker6').datetimepicker();
    $('#datetimepicker7').datetimepicker();
</script>
</body>
</html>
