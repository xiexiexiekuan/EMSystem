<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel-body">
                    <form th:action="'/examOffice/publishExam'" method="post">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th style="width:40%;"></th>
                                    <th>信息</th>
                                </tr>
                                </thead>
                                <tr>
                                    <td>发布编码</td>
                                    <td>
                                        <input type="text" id="publishId" name="publishId" class="required" placeholder="发布编码">
                                    </td>
                                </tr>
                                <tr>
                                    <td>考试类型编码</td>
                                    <td>
                                        <input type="text" id="typeId" name="typeId" class="required" placeholder="考试类型编码">
                                    </td>
                                </tr>
                                <tr>
                                    <td>报名开始时间</td>
                                    <td>
                                        <input type="text"  name="registrationStarts" class="required" placeholder="格式:2020-01-01 00:00:00"
                                               value="" id="registrationStarts" data-date-format="yyyy-mm-dd hh:ii:00" alt="格式:yyyy-MM-dd HH:mm:ss">
                                    </td>
                                </tr>
                                <tr>
                                    <td>报名截止时间</td>
                                    <td>
                                        <input type="text"  name="registrationDeadline" class="required" placeholder="格式:2020-01-01 00:00:00"
                                               value="" id="registrationDeadline" data-date-format="yyyy-mm-dd hh:ii:00" alt="格式:yyyy-MM-dd HH:mm:ss">
                                    </td>
                                </tr>
                                <tr>
                                    <td>报考开始时间</td>
                                    <td>
                                        <input type="text"  name="applyStarts" class="required" placeholder="格式:2020-01-01 00:00:00"
                                               value="" id="applyStarts" data-date-format="yyyy-mm-dd hh:ii:00" alt="格式:yyyy-MM-dd HH:mm:ss">
                                    </td>
                                </tr>
                                <tr>
                                    <td>报考结束时间</td>
                                    <td>
                                        <input type="text"  name="applyDeadline" class="required" placeholder="格式:2020-01-01 00:00:00"
                                               value="" id="applyDeadline" data-date-format="yyyy-mm-dd hh:ii:00" alt="格式:yyyy-MM-dd HH:mm:ss">
                                    </td>
                                </tr>
                                <tr>
                                    <td>现场确认开始时间</td>
                                    <td>
                                        <input type="text"  name="confirmationStarts" class="required" placeholder="格式:2020-01-01 00:00:00"
                                               value="" id="confirmationStarts" data-date-format="yyyy-mm-dd hh:ii:00" alt="格式:yyyy-MM-dd HH:mm:ss">
                                    </td>
                                </tr>
                                <tr>
                                    <td>现场确认截止时间</td>
                                    <td>
                                        <input type="text"  name="confirmationDeadline" class="required" placeholder="格式:2020-01-01 00:00:00"
                                               value="" id="confirmationDeadline" data-date-format="yyyy-mm-dd hh:ii:00" alt="格式:yyyy-MM-dd HH:mm:ss">
                                    </td>
                                </tr>
                                <tr>
                                    <td>打印准考证开始时间</td>
                                    <td>
                                        <input type="text"  name="admissioncardPrintStarts" class="required" placeholder="格式:2020-01-01 00:00:00"
                                               value="" id="admissioncardPrintStarts" data-date-format="yyyy-mm-dd hh:ii:00" alt="格式:yyyy-MM-dd HH:mm:ss">
                                    </td>
                                </tr>
                                <tr>
                                    <td>打印准考证截止时间</td>
                                    <td>
                                        <input type="text"  name="admissioncardPrintDeadline" class="required" placeholder="格式:2020-01-01 00:00:00"
                                               value="" id="admissioncardPrintDeadline" data-date-format="yyyy-mm-dd hh:ii:00" alt="格式:yyyy-MM-dd HH:mm:ss">
                                    </td>
                                </tr>
                                <tr>
                                    <td>操作人</td>
                                    <td>
                                        <input type="text" id="userId" name="userId" class="required" placeholder="操作人">
                                    </td>
                                </tr>
                                <tr>
                                    <td>发布时间</td>
                                    <td>
                                        <input type="text"  name="publishTime" class="required" placeholder="格式:2020-01-01 00:00:00"
                                               value="" id="publishTime" data-date-format="yyyy-mm-dd hh:ii:00" alt="格式:yyyy-MM-dd HH:mm:ss">
                                    </td>
                                </tr>
                                <tr>
                                    <td>报考开始时间</td>
                                    <td>
                                        <input type="text"  name="createTime" class="required" placeholder="格式:2020-01-01 00:00:00"
                                               value="" id="createTime" data-date-format="yyyy-mm-dd hh:ii:00" alt="格式:yyyy-MM-dd HH:mm:ss">
                                    </td>
                                </tr>
                                </tbody>

                            </table>
                            <button type="submit" class="btn btn-primary">添加</button>
                            <button class="btn btn-warning">
                                <a href="javascript:history.go(-1)" style="color:white;">取消</a>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /. ROW  -->
</div>
<!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>
</body>
</html>
