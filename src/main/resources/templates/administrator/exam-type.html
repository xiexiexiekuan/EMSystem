<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('考试类型')"></div>
<body >
<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line">考试类型</h1>
                <h1 class="page-subhead-line">以下是所有考试类型信息，点击了解详情</h1>
            </div>
        </div>
        <!-- /. ROW  -->
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>考试类型编码</th>
                            <th>考试类型名称</th>
                            <th>描述</th>
                            <th>操作人</th>
                            <th>操作时间</th>
                            <th>选择操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="e:${examType}">
                            <tr th:object="${e}">
                                <td th:text="*{typeId}">1</td>
                                <td th:text="*{typeName}">1</td>
                                <td th:text="*{certificate}">1</td>
                                <td th:text="*{userId}">1</td>
                                <td th:text="*{createTime}">1</td>
                                <td>
                                    <a th:href="'/examOffice/toExamTypeUpdate?typeId='+*{typeId}">修改</a>
                                    <a th:href="'/examOffice/examTypeDelete?typeId='+*{typeId}">删除</a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                    <a href="/examOffice/toExamTypeAdd">添加考试类型信息</a>
                </div>
            </div>
        </div>
        <!-- /. ROW  -->
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>
</body>
</html>
