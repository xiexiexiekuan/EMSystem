<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/header::header('我的考试')"></div>
<body>
<div id="wrapper" class="row">
    <div th:replace="common/header::nav"></div>
    <div id="page-inner">
        <th:block th:if="${#lists.size(applicationInfo)>0}" th:switch="${applicationInfo[0].previewStatus}">
            <!--待缴费-->
            <div class="row" th:case="0">
                <div class="col-md-12">
                    <h1 class="page-head-line">待缴费</h1>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>考试编号</th>
                                <th>考试名称</th>
                                <th>操作</th>

                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="a:${applicationInfo}">
                                <td >
                                    <td th:text="${a.publishId}">1</td>
                                    <td th:text="${a.examineePhoto}">1</td>
                                    <td><a th:href="'/student/payForExam?id='+${a.enterId}">继续支付</a></td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </th:block>
            <!-- /. ROW  -->

        <!--我的考试不存在时显示-->
        <th:block th:unless="${#lists.size(applicationInfo)>0}">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>未查询到相应考试信息！</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /. ROW  -->
        </th:block>
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. WRAPPER  -->

<div th:replace="common/footer"></div>
</body>
</html>
